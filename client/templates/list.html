<div class="panel panel-default" ng-init="getStudents()">
	<div class="panel-heading">
	  <p class="panel-title"><span style="color:#5bc0de;" 
class="glyphicon glyphicon-list"> </span> Students List</p>
	</div>
	<div class="panel-body">
		<table class="table table-striped">
			<thead>
			<tr>
			  <th>Name</th>
			  <th>Department</th>
			  <th>Semester</th>
			  <th>College</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="student in students">
			  <td>{{ student.name }}</td>
			  <td>{{ student.dept }}</td>
			  <td>{{ student.semester }}</td>
			  <td> 
			    <a href="#/students/{{student._id}}/show" class="btn btn-info"> Show  </a>
			    <a href="#/students/{{student._id}}/edit" class="btn btn-success"><span class="glyphicon glyphicon-edit"> </span> Edit  </a>
			  	<a ng-click="deleteStudent(student._id)" class="btn btn-danger"><span class="glyphicon glyphicon-trash"> </span> Delete </a>
			  </td>
			</tr>
			</tbody>
		</table>		
    <div>
